<template name="quickForm_plain-fieldset">
  {{#autoForm this.qfAutoFormContext}}
    <fieldset>
      {{#with ../atts.legend}}
      <legend>{{this}}</legend>
      {{/with}}
      {{> afQuickFields fields=../atts.fields omitFields=../atts.omitFields}}
    </fieldset>
    {{#if qfShouldRenderButton}}
    <div>
      <button {{submitButtonAtts}}>
        {{#with ../atts.buttonContent}}
        {{this}}
        {{else}}
        Submit
        {{/with}}
      </button>
    </div>
    {{/if}}
  {{/autoForm}}
</template>
